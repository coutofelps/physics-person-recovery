<single-spa-router>
  <route default>
    <main class="super-app">
      <div class="phone-screen">
        <header>
          <button class="back-button">
            <span class="icon">&lt;</span>
            
            <h1>renegociação</h1>
          </button>
  
          <section class="welcome-message">
            <p>Olá, Marcos Felipe!</p>
            <p>Você não tem contratos disponíveis para renegociação ;)</p>
          </section>
        </header>
  
        <section class="action-buttons">
            <button>consulte boletos</button>
            <button>parcelas em atraso</button>
            <button>quite tudo</button>
        </section>
  
        <section class="navigation-buttons">
            <button>
              <span class="text">nova renegociação</span>
              <span class="icon">&gt;</span>
            </button>
    
            <button>
              <span class="text">minhas renegociações</span>
              <span class="icon">&gt;</span>
            </button>
        </section>
      </div>
    </main>
  
  </route>

  <route path="/new-renegotiations">
    <application name="@physics-person-recovery/new-renegotiations"></application>
  </route>

  <route path="/my-renegotiations">
    <application name="@physics-person-recovery/my-renegotiations"></application>
  </route>
</single-spa-router>
